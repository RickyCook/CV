name: Build & Deploy GH-Pages

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - name: Install deps
      run: yarn install
    - name: Build site
      run: yarn build
    - name: Deploy
      uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR: build/
        GH_PAT: ${{ secrets.GH_PAT }}
